<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Lembretes</title>
  </head>
  <body>
    <main>
      <div class="bloco1">
        <h1 id="titulo">My Reminders</h1>
        <h3 id="titulo2">
          Digite algo que deseja lembrar e nós avisaremos no momento certo!
        </h3>

        <form id="meuFormulario">
          <label for="nomeInput">O que você deseja lembrar?</label>
          <input
            type="text"
            id="nomeInput"
            name=""
            placeholder="Digite aqui..."
            required
          />

          <label for="tempoLembrete"
            >Em quantos minutos deseja ser lembrado?</label
          >
          <input
            type="number"
            name="tempoLembrete"
            id="tempoLembrete"
            placeholder="Digite aqui..."
            required
          />

          <button class="button-submit" type="submit">Enviar</button>
        </form>
      </div>

      <h2 id="lembretesAdicionados"></h2>
      <div class="lembreteAddRenderizado">
        <ul id="lembreteAddRenderizado"></ul>
      </div>

      <section>
        <h2 id="reminder"></h2>
        <ul id="lembrete"></ul>
      </section>
    </main>
    <!-- <script src="script.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
